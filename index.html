<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Session Planner</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#add-session">Add Session</a></li>
            <li><a href="#view-sessions">View Sessions</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Welcome to Session Planner</h2>
            <p>Organize your sessions with ease.</p>
        </section>
        <section id="add-session">
            <h2>Add Session</h2>
            <form id="add-session-form">
                <div>
                    <label for="session-name">Session Name:</label>
                    <input type="text" id="session-name" name="session-name" required>
                </div>
                <div>
                    <label for="warm-up">Warm-Up:</label>
                    <input type="text" id="warm-up" name="warm-up">
                </div>
                <div>
                    <label for="block">Block:</label>
                    <select id="block" name="block">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div>
                    <label for="activity">Activity:</label>
                    <input type="text" id="activity" name="activity" required>
                </div>
                <button type="submit">Add Activity</button>
            </form>
        </section>
        <section id="view-sessions">
            <h2>View Sessions</h2>
            <div id="sessions-list">
                <!-- Sessions will be listed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Session Planner</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
