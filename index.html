<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Session Planner</title>
</head>
<body>

    <div class="container">
        <h1>Session Creator</h1>
        <nav>
            <button onclick="showPage('warmUpPage')">Add Warm-Up</button>
            <button onclick="showPage('activityPage')">Add Activity</button>
            <button onclick="showPage('sessionPage')">View Sessions</button>
        </nav>

        <div id="warmUpPage" class="page">
            <h2>Add Warm-Up</h2>
            <form id="warmUpForm">
                <div class="form-group">
                    <label for="warmUp">Warm Up:</label>
                    <input type="text" id="warmUp" name="warmUp" required>
                </div>
                <button type="button" onclick="addWarmUp()">Add Warm-Up</button>
            </form>
        </div>

        <div id="activityPage" class="page">
            <h2>Add Activity</h2>
            <form id="activityForm" class="activity-form">
                <div class="small-input">
                    <label for="block">Block:</label>
                    <select class="input-field" id="block" id="not-clear" name="block" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div class="small-input">
                    <label for="unit">Unit:</label>
                    <input class="input-field" type="number" id="unit" name="unit" value="1" readonly>
                </div>
                <div class="small-input">
                    <label for="order">Order:</label>
                    <input class="input-field" type="text" id="order" name="order" value="A1" readonly>
                </div>
                <div class="form-group full-width">
                    <label for="exercise">Exercise:</label>
                    <input class="input-field" type="text" id="exercise" name="exercise" required>
                </div>
                <div class="form-group">
                    <label for="rpe">RPE:</label>
                    <input class="input-field" style= "max-width:100px;"type="text" id="rpe" name="rpe">
                </div>
                <div class="form-group">
                    <label for="sets">Sets:</label>
                    <input class="input-field" style= "max-width:100px;"type="text" id="sets" name="sets" required>
                </div>
                <div class="form-group">
                    <label for="reps">Reps:</label>
                    <input class="input-field" style= "max-width:100px;"type="text" id="reps" name="reps" required>
                </div>
            </form>
            <nav class="left">
                <button class= "activity-add-button" type="button" id='activityaddbutton' onclick="addActivity()">Add Activity</button>
                <button id="cancelButton" onclick="cancelEdit()">Cancel</button>
            </nav>
            <h2>Session Activities</h2>
            <table id="sessionTable">
                <colgroup>
                    <col style="width: 5%;">
                    <col style="width: 50%;">
                    <col style="width: 10%;">
                    <col style="width: 10%;">
                    <col style="width: 10%;">
                </colgroup>
                <thead>
                <thead>
                    <tr>
                        <th>Order</th>
                        <th>Exercise</th>
                        <th>RPE</th>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th class="actions">Actions</th>
                    </tr>
                </thead>
                <tbody id="sessionActivities"></tbody>
            </table>
            <nav>
                <button id="saveButton" onclick="">Save</button>
                <button id="assignButton" onclick="">Assign to Group</button>
            </nav>
        </div>

        <div id="sessionPage" class="page">
            <h2>Session Activities</h2>
            <table id="sessionTable">
                <thead>
                    <tr>
                        <th>Warm Up</th>
                        <th>Order</th>
                        <th>Exercise</th>
                        <th>RPE</th>
                        <th>Sets</th>
                        <th>Reps</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sessionActivities"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
